<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>增强CRT像素歌词播放器</title>
  <!-- 像素风格字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      max-width: 480px;
      height: 100%;
      max-height: 480px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    #player {
      transform: scaleX(-1);
      position: relative;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
      border: 3px solid #00ff88;
      border-radius: 6px;
      box-shadow:
        inset 0 0 30px rgba(0, 255, 136, 0.4),
        0 0 25px rgba(0, 255, 136, 0.8);
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
    }

    /* 粗扫描线条纹 */
    #player::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(rgba(0, 0, 0, 0) 0px,
          rgba(0, 0, 0, 0) 4px,
          rgba(0, 0, 0, 0.35) 4px,
          rgba(0, 0, 0, 0.35) 6px);
      pointer-events: none;
      animation: scanline 0.06s steps(1) infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(6px);
      }
    }

    /* 高光扫描线 */
    #player .highlight {
      position: absolute;
      top: -3px;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.15);
      pointer-events: none;
      animation: highlight 1.5s linear infinite;
    }

    @keyframes highlight {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100%);
      }
    }

    /* 噪点 & 轻微抖动 */
    #player .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.03) 0, rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.03) 0, rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 3px);
      mix-blend-mode: overlay;
      pointer-events: none;
      animation: noise 0.1s steps(2) infinite;
    }

    @keyframes noise {

      0%,
      100% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-1px, 0);
      }

      50% {
        transform: translate(1px, 0);
      }

      75% {
        transform: translate(0, 1px);
      }
    }

    /* 歌词容器 */
    .lyrics-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .lyric {
      width: 100%;
      text-align: center;
      font-size: 10vw;
      line-height: 1.4;
      opacity: 0.2;
      color: #0f0;
      transition: opacity 0.3s, font-size 0.3s, color 0.3s;
      padding: 6px 0;
    }


    /* 高亮行 */
    .active {
      opacity: 1;
      font-size: 11vw;
      color: #0ff;
    }


    /* 定义像素字体 */
    @font-face {
      font-family: 'Pixel ZN';
      src: url('./pixel12.woff2') format('woff2'),
        url('./pixel12.woff2') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 应用字体到元素 */
    .lyric {
      font-family: 'Pixel ZN', sans-serif;
    }
  </style>
</head>

<body>
  <div id="player">
    <div class="noise"></div>
    <div class="highlight"></div>
    <div class="lyrics-container" id="lyricsContainer"></div>
  </div>

  <script>
    window.onload = async () => {
      const lyrics = await getLyrics();
      initLyrics(lyrics);
      startScroll(3000);
    };

    async function getLyrics() {
      try {
        const response = await fetch('http://localhost:5588/latest_lyrics');
        if (!response.ok) {
          throw new Error('网络响应错误');
        }
        const data = await response.json();
        console.log(data);
        return data;  // 返回从fetch获取的歌词数据
      } catch (error) {
        console.error('获取歌词失败:', error);
        return null;  // 如果出错，返回null
      }
    }

    // 示例歌词
    const sampleLyrics = {
      lyrics: [
        { time: 0, text: '这是第一行歌词' },
        { time: 3, text: '这是第二行歌词' },
        { time: 6, text: '这是第三行歌词' },
        { time: 9, text: '这是第四行歌词' }
      ]
    };

    function initLyrics(data) {
      console.log(data)
      const container = document.getElementById('lyricsContainer');
      container.innerHTML = '';
      data.lyrics.forEach(item => {
        const div = document.createElement('div');
        div.className = 'lyric';
        div.textContent = item.words;
        container.appendChild(div);
      });
    }

    function startScroll(interval = 3000) {
      const container = document.getElementById('lyricsContainer');
      const player = document.getElementById('player');
      const lines = container.children;
      if (!lines.length) return;
      const lineHeight = lines[0].offsetHeight;
      let index = 0;
      function scroll() {
        Array.from(lines).forEach(line => line.classList.remove('active'));
        lines[index].classList.add('active');
        const offset = -index * lineHeight + (player.clientHeight / 2 - lineHeight / 2);
        container.style.transform = `translateY(${offset}px)`;
        index = (index + 1) % lines.length;
      }
      scroll();
      setInterval(scroll, interval);
    }


  </script>
</body>

</html>
